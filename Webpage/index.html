<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Styling -->
    <link rel="stylesheet" href="/Webpage/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>PAKAI Resys</title>
</head>
<body class="">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success sticky-top">
        <div class="container container-fluid">
            <a class="navbar-brand text-light" href="#">PAKAI Resys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a href="#" class="text-light nav-link btn btn-outline-success">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a href="#" class="text-light nav-link btn btn-outline-success">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a href="#" class="text-light nav-link btn btn-outline-success">Home</a>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    <!-- End Navbar -->

    <!-- Peta Persebaran -->
    <div class="peta-div">
        <div class="container container-fluid">
            <div class="py-3 d-flex justify-content-between">
            <h4 class="">Peta Persebaran</h4>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item btn mx-4 custom-btn text-light" role="button">Case</li>
                    <li class="nav-item btn mx-4 custom-btn text-light" role="button">Year</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Peta Persebaran -->

    <!-- Grafik -->
    <div class="container container-fluid">
        <div class="py-3 d-flex justify-content-between">
            <h4 class="">Grafik</h4>
            <ul class="navbar-nav flex-row">
                <li class="nav-item btn mx-4 custom-btn text-light" role="button">Case</li>
                <li class="nav-item btn mx-4 custom-btn text-light" role="button">Year</li>
            </ul>
        </div>
    </div>
    <!-- End Grafik -->

    <!-- Berita -->
    
    <!-- End Berita -->

    <!-- Chatbot -->
    <button class="chatbot-toggle">
        <span class="material-symbols-outlined">smart_toy</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi There <br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a Message" name="" id="" required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
    <!-- End Chatbot -->

    <!-- Footer -->
    <div class="bg-success">

    </div>
    <!-- End Footer -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="/Webpage/js/script.js" defer></script>
</html>
